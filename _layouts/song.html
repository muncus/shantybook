---
layout: default
---
<script type="application/javascript" src="{{ "assets/js/abcjs_basic_5.10.3-min.js" | relative_url }}" >
</script>


<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div id="abccontent"></div>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<script type="text/javascript">
  var abctext = document.getElementById("abc-notation");
  if(abctext != null){
    ABCJS.renderAbc("abccontent", abctext.textContent);
  }
</script>
